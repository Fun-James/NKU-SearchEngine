<!doctype html><html lang=""><head><meta charset="utf-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/><meta name="viewport" content="width=1920,user-scalable=no,viewport-fit=cover"/><link rel="icon" href="/favicon.ico" id="browserIcon"/><title></title><script defer="defer" src="/resource/js/chunk-vendors.a6c8d284.js"></script><script defer="defer" src="/resource/js/app.ce8880d1.js"></script><link href="/resource/css/chunk-vendors.d7115e0c.css" rel="stylesheet"><link href="/resource/css/app.dc1bba6a.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app" class="rbd-app"></div></body><script>function setRem() {
    const baseSize = 16; // 基准大小，可以根据设计稿尺寸调整
    const designWidth = 1920; // 设计稿宽度，根据设计稿实际尺寸设置
    const docEl = document.documentElement;
    const clientWidth = docEl.clientWidth || window.innerWidth;
    const size = clientWidth / designWidth < 0.75 ? 0.75 : clientWidth / designWidth;
    const rem = size * baseSize;
    window.localStorage.setItem("__SIZE", size);
    console.log(clientWidth / designWidth, 'clientWidth / designWidth');

    docEl.style.fontSize = rem + 'px';
  }

  // 初始设置
  setRem();

  // 监听窗口大小改变事件
  window.addEventListener('resize', setRem);</script></html>
