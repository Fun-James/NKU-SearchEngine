	<input type="text" name="username" class="login_input1" value="请输入学号"  autocomplete="off" onfocus="this.value=''" onblur="if(this.value==''){this.value='请输入学号'}" />
	<input type="text" class="login_input1" id="password1" value="请输入密码"  autocomplete="off" onfocus="hidestu();" onblur="if(this.value==''){this.value='请输入密码'}" />
	<input type="password" name="password" class="login_input1" id="password2" autocomplete="off" onfocus="this.value=''" onblur="if(this.value==''){showstu();}" style="display:none;"/>
	<input type="text" name="verify" class="login_input2" value="验证码" autocomplete="off" onfocus="this.value=''" onblur="if(this.value==''){this.value='验证码'}" />

	<div class="cb"><input type="checkbox"  checked="checked" class="cbox"/>&nbsp;记住账号<a href="javascript:void(0)" onclick="Forget_stu();">忘记密码？</a></div>
	<input type="submit" value="登录" class="loginin"/>

		<script type="text/javascript">
	function hidestu(){
	    $('#password1').css('display','none');
		$('#password2').css('display','block');
		$('#password2').focus();
	}
	function showstu(){
	    $('#password1').css('display','block');
		$('#password2').css('display','none');
	}
	function js_ybystu(){
		$('#login_student').css('display','none');
		$('#login_con_box_std').css('display','block');

<div class="blackbg"></div>
<div class="t_log_box js_more_box1">

</div>

</div>

<script type="text/javascript">
    function Forget_stu(){
		$(".blackbg").show();
		$(".js_more_box1").show();
		var wSreenHeight=$(window).height();
		var wSreenWidth=$(window).width();
		var lHeight=$(".js_more_box1").height();
		var lWidth=$(".js_more_box1").width();
		var top=(wSreenHeight-lHeight)/2;
		var left=(wSreenWidth-lWidth)/2;
		$(".js_more_box1").css({"top":top,"left":left});
	}
	function Forget_com(){
		$(".blackbg").show();
		$(".js_more_box2").show();
		var wSreenHeight=$(window).height();
		var wSreenWidth=$(window).width();
		var lHeight=$(".js_more_box2").height();
		var lWidth=$(".js_more_box2").width();
		var top=(wSreenHeight-lHeight)/2;
		var left=(wSreenWidth-lWidth)/2;
		$(".js_more_box2").css({"top":top,"left":left});
	}
    $(".js_close").bind("click",function(){
		$(".blackbg").hide();
		$(".js_more_box1").hide();
		$(".js_more_box2").hide();
	})      
</script>
