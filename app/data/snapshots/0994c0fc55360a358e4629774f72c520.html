            function userLogin() {
                var userName = $('#userName').val().replace(/\s/gi, "");

                var validateCode = $('#validateCode').val().replace(/\s/gi, "");
                if (userName == "" || password == "") {
                    $.messager.alert('提醒', alertPrefix + '请输入用户名和密码！', 'info', function () {
                        if (userName == "") {
                            $("#userName").focus();
                        } else {
                            $("#password").focus();
                        }
                    });
                    return;
                }
                if (validateCode == "") {
                    $.messager.alert('提醒', alertPrefix + '请输入验证码！', 'info', function () {
                        $("#validateCode").focus();

                    return;

		var exponent = '010001';//java代码产生的hexPublicExponent
            var modulus = '00df7307e6b9b2153ee4f79badce7015955effe1642c00a62ad21eb5582fe5bc7d44524c9fd4c4b78612c5b98f937bf7570a78cdfaef890a577a7476f77af62e57241a17dafc008c14426a1f136d38c48a565dce181d8dd93a9769134ac5f71d416accbe80b290b4ad26412754bd71004793f5a4f83cc3f470dd7225add9bab91d';//java代码产生的hexModulus
            var publicKey = RSAUtils.getKeyPair(exponent, '', modulus);
            var newpassword = RSAUtils.encryptedString(publicKey, password);
            $('#password').val(newpassword);
                $('#loginForm').submit();

            function onKeyUserName(event) {
                if (event.keyCode != '13') {
                    return;
                }
                if ($('#userName').val() == '') {
                    $.messager.alert('提醒', alertPrefix + '请输入用户名！', 'info', function() {
                        $("#userName").focus();
                    });
                    return false;
                } else {
                    $("#password").focus();
                    return true;
                }
            }
            function onKeyPassword(event) {
                if (event.keyCode != '13') {
                    return;
                }
                if ($('#password').val() == '') {
                    $.messager.alert('提醒', alertPrefix + '请输入密码！', 'info', function () {
                        $("#password").focus();
                    });
                    return false;
                } else {
                    $('#validateCode').focus();
                    return true;
                }
            }
            function onKeyValidateCode(event) {
                if (event.keyCode != '13') {
                    return;
                }
                if ($('#validateCode').val() == '') {
                    $.messager.alert('提醒', alertPrefix + '请输入验证码！', 'info', function () {
                        $("#validateCode").focus();
                    });
                    return false;
                } else {
                    userLogin();
                    return true;
                }
            }
