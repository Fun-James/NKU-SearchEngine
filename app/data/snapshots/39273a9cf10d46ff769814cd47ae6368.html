		function getParam(key){
			var str = decodeURI(location.search.substring(1));
			if(str=="")return null;
			var arr = str.split("&");
			for(var i=0;i<arr.length;i++){
				if(arr[i].indexOf(key+"=")==0){
					return arr[i].substring(key.length+1);
				}
			}
			return null;
		}
		
        function getMsg(code) {
            var value = msgMap[code + "." + hl];
            if (!value) {
                value = msgMap[code];
            }
            return value;
        };
		
		function setMsgpid (msg) {
			if(getId("app-download-wrapper")){
				getId("app-download-wrapper").style.display = 'none';
			}
			if(getId("err-wrapper")){
				getId("err-wrapper").style.display = 'block';
			}
			getId("msgpid").innerText = msg;
		}
		function showError(code, element){
			var msg = getMsg(code);
			var msgpid = getId("msgpid");
			if(msgpid){
				setMsgpid(msg);
			}else{
				alert(msg);
			}
			if(element){
				element.focus();
			}
		}
		function setMsg(){
			var msgpid = getId("msgpid");
			if(!msgpid || msgpid.innerHTML.trim() == ""){
				var _msg = getParam('msg');
				var msg = cookie("ex_msg") || getMsg(_msg);
				if(window.errMsg || !msg)return;
				msg = msg.replaceAll("\\+", " ");
				if(msgpid){
					setMsgpid(msg);
				}else{
					alert(msg);
				}
				cookie("ex_msg", "");
			}
		}

                }
            };

            window.addEventListener("load", execOnLoad, false);
        } else {
            window.onload = execOnLoad;
        };

/* cookie */
var cookie = function (k, j, m) {
  if (typeof j == "undefined") {
    j = null;
    if (document.cookie && document.cookie != "") {
      var g = document.cookie.split(";");
      for (var f = 0; f < g.length; f++) {
        var h = g[f].trim();
        if (h.substring(0, k.length + 1) == (k + "=")) {
          j = decodeURIComponent(h.substring(k.length + 1));
          break
        }
      }
    }
    return j
  }
  m = m || {};
  if (j === null) {
    j = "";
    m.expires = -1
  }
  var b = "";
  if (m.expires && (typeof m.expires == "number" || m.expires.toUTCString)) {
    var d;
    if (typeof m.expires == "number") {
      d = new Date();
      d.setTime(d.getTime() + (m.expires * 24 * 60 * 60 * 1000))
    } else {
      d = m.expires
    }
    b = "; expires=" + d.toUTCString()
  }
  var l = m.path ? "; path=" + (m.path) : "";
  var e = m.domain ? "; domain=" + (m.domain) : "";
  var a = m.secure ? "; secure" : "";
  document.cookie = [k, "=", encodeURIComponent(j), b, l, e, a].join("")
};
