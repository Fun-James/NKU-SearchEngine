        height: 20px;

    .index_title::after {
        content: '';
        position: absolute;
        border-width: 0px 8px 6px 8px;
        border-style: none solid solid solid;
        border-color: transparent transparent #ECE7ED transparent;
        left: 50%;
        bottom: 0;

        padding: 20px 12px;

    .slick3 .slick-dots li button:before{width:8px;height:8px;line-height: 8px;color:initial;color: #CCCCCC;background: #CCCCCC;border-radius: 50%;}
    .slick-dots li{margin: 0;}
    .slick3 .slick-list{overflow: initial;}
    .slick3 .slick-dots li.slick-active button:before{background:#812358;color:#812358;}
    .slick3 .slick-prev{left: 590px;top: 310px;}

    .wks,.jxz,.yjs {background:#49B88C;border-radius:4px;display:inline-block;text-align:center;color:#fff;font-size:14px;padding:4px 12px;}

    .jxz {background:#49B88C;}
