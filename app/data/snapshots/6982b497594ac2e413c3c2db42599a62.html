    <script type="text/javascript">
   
    $(document).ready(function() {
        var $login = $('#loginform');
        var $recover = $('#recoverform');
        var speed = 400;

        

        $('.reload').click(function(event) {
            $(this).attr('src',$(this).attr('src')+"?_="+Math.random());
        });
    });
    
    $(document).ready(function() {
        $('input[name="username"]').focus();
        $(document).ajaxStop(function() {
            $('.verifyimg').click();
            $('#verify').focus().select();
        });
    });

    $(document).ready(function() {
        $('#phone-verify').click(function(){
            var $verify = $(this);
            var username = $('#loginform').find('[name="username"]').val();
            if(username==''){
                $.gritter.add({
                    title: '提示消息',
                    text: '请输入登录名/邮箱/手机号',
                    sticky: false
                });
                return false;
            }else if($verify.is('.sent')){
                $.gritter.add({
                    title: '提示消息',
                    text: '您已获取验证码，请稍后再重新获取',
                    sticky: false
                });
                return false;
            }

            $.ajax({
                url: '/Portal/Public/phoneVerify.html',
                type: 'POST',
                data: {username: username},
                error: function(){
                    $.gritter.add({
                        title: '提示消息',
                        text: '发生未知错误',
                        sticky: false
                    });
                },
                success: function(json){
                    var option = {
                        title: '提示消息',
                        text: json.info,
                        sticky: false
                    };
                    if(json.status == 1){
                        option['class_name'] = 'success';
                        var time = 200;
                        $verify.removeClass('sent');
                        var phoneInterval = setInterval(function(){
                            time = time-1;
                            if(time<=0){
                                $verify.removeClass('sent');
                                $verify.text('重新获取手机验证码');
                                clearInterval(phoneInterval);
                            }
                        }, 1000);
                    }

                    $.gritter.add(option);
                }
            });
        });
    });
    </script>
