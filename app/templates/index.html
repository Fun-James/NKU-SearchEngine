<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>南开校内资源搜索</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/search.js') }}"></script>
</head>
<body>      <div class="container">
        <div style="text-align:right; margin-bottom:10px;">
            <a href="{{ url_for('main.logout') }}" style="color:#007bff; text-decoration:none; font-size:15px;">退出登录</a>
        </div>
        <h1>南开校内资源搜索引擎</h1>
        <form method="GET" action="{{ url_for('main.search_results') }}">
            <div class="search-container">
                <div class="search-type-toggle">
                    <button type="button" id="search-type-btn" class="search-type-btn" onclick="toggleSearchType()">
                        <span id="search-type-text">网页搜索</span>
                    </button>
                </div>
                <input type="text" id="search-input" name="query" placeholder="输入搜索关键词..." required autocomplete="off">
                <input type="hidden" id="search-type" name="search_type" value="webpage">
                <div id="search-suggestions" class="suggestions-box"></div>
                <button type="submit">搜索</button>
            </div>
        </form>
        <div class="search-tips main-page-tips">
            <p>搜索提示：</p>            <ul>
                <li>智能补全：输入关键词自动获取建议</li>
                <li>多关键词搜索：<em>南开大学 计算机</em> (空格分隔，默认为AND)</li>
                <li>短语搜索："<em>南开大学计算机学院</em>"</li>
                <li>通配符搜索：<em>温*</em> (*可以指代多个字符)，<em>计?</em> (?只能指代一个字符)</li>
                <li>文档类型：支持搜索 PDF、Word、Excel 等文档</li>
                <li>热门搜索：点击搜索框查看当前热门关键词</li>
            </ul></div>
    </div>
</body>
</html>
