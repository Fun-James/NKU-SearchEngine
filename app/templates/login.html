<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 南开校内资源搜索</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .login-container { max-width: 400px; margin: 80px auto; padding: 32px 24px; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
        .login-container h2 { text-align: center; margin-bottom: 24px; }
        .login-form label { display: block; margin-bottom: 8px; font-weight: bold; }
        .login-form select, .login-form input[type=text] { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
        .login-form button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .login-form button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>登录</h2>
        <form class="login-form" method="post" action="{{ url_for('main.login') }}">
            <label for="college">学院</label>
            <select id="college" name="college" required>
                <option value="">请选择您的学院</option>
                <option value="文学院">文学院</option>
                <option value="历史学院">历史学院</option>
                <option value="哲学院">哲学院</option>
                <option value="外国语学院">外国语学院</option>
                <option value="法学院">法学院</option>
                <option value="周恩来政府管理学院">周恩来政府管理学院</option>
                <option value="马克思主义学院">马克思主义学院</option>
                <option value="汉语言文化学院">汉语言文化学院</option>
                <option value="新闻与传播学院">新闻与传播学院</option>
                <option value="社会学院">社会学院</option>
                <option value="旅游与服务学院">旅游与服务学院</option>
                <option value="经济学院">经济学院</option>
                <option value="商学院">商学院</option>
                <option value="金融学院">金融学院</option>
                <option value="数学科学学院">数学科学学院</option>
                <option value="物理科学学院">物理科学学院</option>
                <option value="化学学院">化学学院</option>
                <option value="生命科学学院">生命科学学院</option>
                <option value="环境科学与工程学院">环境科学与工程学院</option>
                <option value="材料科学与工程学院">材料科学与工程学院</option>
                <option value="电子信息与光学工程学院">电子信息与光学工程学院</option>
                <option value="计算机学院">计算机学院</option>
                <option value="网络空间安全学院">网络空间安全学院</option>
                <option value="人工智能学院">人工智能学院</option>
                <option value="软件学院">软件学院</option>
                <option value="统计与数据科学学院">统计与数据科学学院</option>
                <option value="医学院">医学院</option>
                <option value="药学院">药学院</option>
            </select>
            <label for="role">身份</label>
            <select id="role" name="role" required>
                <option value="">请选择身份</option>
                <option value="本科生">本科生</option>
                <option value="研究生">研究生</option>
                <option value="博士生">博士生</option>
                <option value="教师">教师</option>
                <option value="行政">行政</option>
            </select>
            <button type="submit">进入</button>
        </form>
    </div>
</body>
</html>
