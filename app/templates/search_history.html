<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索历史 - 南开校内资源搜索</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>搜索历史</h1>
        <a href="{{ url_for('main.index') }}" class="back-link">&larr; 返回首页</a>
        
        {% if history %}
            <p class="history-intro">以下是您最近的搜索记录：</p>
            <ul class="history-list">
                {% for query in history %}
                    <li class="history-item">
                        <a href="{{ url_for('main.search_results', query=query) }}">{{ query }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <div class="empty-history">
                <p>您还没有搜索记录。</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
